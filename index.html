<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="./img/favicon_game.ico">
</head>
<body>
    <div id="endGameMessage"></div>
    <table id="resultsTable"></table>
    <section class="memory__cards">
        <div class="card" data-framework="ladybug">
            <img src="./img/ladybug.png" alt="front face" class="front">
            <img src="./img/question.png" alt="question" class="back">
        </div>

        <div class="card" data-framework="ladybug">
            <img src="./img/ladybug.png" alt="front face" class="front">
            <img src="./img/question.png" alt="question" class="back">
        </div>

        <div class="card" data-framework="lion">
            <img src="./img/lion.png" alt="front face" class="front">
            <img src="./img/question.png" alt="question" class="back">
        </div>

        <div class="card" data-framework="lion">
            <img src="./img/lion.png" alt="front face" class="front">
            <img src="./img/question.png" alt="question" class="back">
        </div>

        <div class="card" data-framework="cactus">
            <img src="./img/cactus.png" alt="front face" class="front">
            <img src="./img/question.png" alt="question" class="back">
        </div>

        <div class="card" data-framework="cactus">
            <img src="./img/cactus.png" alt="front face" class="front">
            <img src="./img/question.png" alt="question" class="back">
        </div>

        <div class="card" data-framework="rose">
            <img src="./img/rose.png" alt="front face" class="front">

        <div class="card" data-framework="rose">
            <img src="./img/rose.png" alt="front face" class="front">

        <div class="card" data-framework="lizard">
            <img src="./img/lizard.png" alt="front face" class="front">
            <img src="./img/question.png" alt="question" class="back">
        </div>

        <div class="card" data-framework="lizard">
            <img src="./img/lizard.png" alt="front face" class="front">
            <img src="./img/question.png" alt="question" class="back">
        </div>

        <div class="card" data-framework="giraffe">
            <img src="./img/giraffe.png" alt="front face" class="front">
            <img src="./img/question.png" alt="question" class="back">

        <div class="card" data-framework="giraffe">
            <img src="./img/giraffe.png" alt="front face" class="front">
            <img src="./img/question.png" alt="question" class="back">
        </div>

    </section>

    <section class="button__section">
        <button id="newGameButton">New Game</button>
    </section>

    <footer class="footer">
        <div class="footer-container">
          <div>2023 <a href="https://github.com/FedorichK" target="_blank" class="github nav-link">FedorichK</a></div>
          <a href="https://rs.school/js-en/" target="_blank" class="rss"></a>
        </div>
    </footer>


<script  src="./script.js"></script>
</body>
</html>
